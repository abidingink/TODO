<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #1877f2;
      font-size: 20px;
      font-weight: bold;
    }
    
    .version {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-bottom: 20px;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    button:hover {
      background: #166fe5;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .instructions {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .instructions h3 {
      margin-top: 0;
      color: #1877f2;
    }
    
    .debug {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">@fred Bot</div>
  <div class="version">Version 5.1.0 - Standalone Mode</div>
  
  <div id="status" class="status info">Ready to configure</div>
  
  <div class="instructions">
    <h3>How to Use:</h3>
    <ol>
      <li>Enter your Moltbot details below</li>
      <li>Go to Facebook Messenger in your browser</li>
      <li>Click "Inject Bot into Current Tab"</li>
      <li>A floating button will appear - click it to enable</li>
      <li>Type @fred in any chat to test!</li>
    </ol>
  </div>
  
  <div class="input-group">
    <label for="gatewayUrl">Gateway URL:</label>
    <input type="text" id="gatewayUrl" placeholder="http://example.com:18789/">
  </div>
  
  <div class="input-group">
    <label for="sessionKey">Session Key:</label>
    <input type="text" id="sessionKey" placeholder="your-session-key-here">
  </div>
  
  <button id="saveSettings">Save Settings</button>
  <button id="injectBot">Inject Bot into Current Tab</button>
  <button id="testConnection">Test Connection</button>
  
  <div id="debug" class="debug" style="display: none;"></div>
  
  <script src="popup-standalone.js"></script>
</body>
</html>
