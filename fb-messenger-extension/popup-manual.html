<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #1877f2;
      font-size: 18px;
      font-weight: bold;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #166fe5;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .debug-info {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">@fred Bot - Manual Control</div>
  
  <div id="status" class="status info">Checking extension status...</div>
  
  <div class="input-group">
    <label for="gatewayUrl">Gateway URL:</label>
    <input type="text" id="gatewayUrl" placeholder="http://localhost:18789/">
  </div>
  
  <div class="input-group">
    <label for="sessionKey">Session Key:</label>
    <input type="text" id="sessionKey" placeholder="your-session-key">
  </div>
  
  <button id="saveSettings">Save Settings</button>
  <button id="testInjection">Test Injection</button>
  <button id="manualInject">Inject Bot Now</button>
  <button id="checkStatus">Check Status</button>
  
  <div id="debugInfo" class="debug-info" style="display: none;"></div>
  
  <script src="popup-manual.js"></script>
</body>
</html>
