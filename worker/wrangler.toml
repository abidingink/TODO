name = "fred-messenger-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
FB_VERIFY_TOKEN = "FRED_VERIFY_TOKEN_12345"
FRED_TRIGGER = "fred"
AI_MODEL = "gpt-4o-mini"
RESPONSE_PREFIX = "ðŸ¤– Fred: "

# KV namespace for production - create with: wrangler kv:namespace create FRED_KV
# Then update the id below
[[kv_namespaces]]
binding = "FRED_KV"
id = "placeholder-create-with-wrangler"

# For local development
[env.dev]
name = "fred-messenger-api-dev"

# Local KV persisted in .wrangler directory
[[env.dev.kv_namespaces]]
binding = "FRED_KV"
id = "dev-fred-kv"
